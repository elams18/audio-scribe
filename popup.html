<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mic Capture Extension</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <button id="start">Start Capture</button>
  <button id="stop">Stop Capture</button>
  <div id="permissionPrompt" style="display: none;">
    <p>To use this extension, we need access to your microphone.</p>
    <button id="allow">Allow Access</button>
    <button id="deny">Deny Access</button>
  </div>
</body>
</html>
